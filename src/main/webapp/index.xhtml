<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />

        <p:growl id="growl" sticky="true" showDetail="true"/>
        <h:form>
            <p:tab id="contact" title="Contactenos Gmail">
                <p:panel header="Contactenos por Gmail">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel for="asunto" value="Asunto: " />
                        <p:inputText id="asunto" value="#{user.asunto}" required="true" label="Email"/>

                        <h:outputLabel for="correo" value="Destinatario " />
                        <p:inputTextarea id="correo" value="#{user.correo}"/>
                        
                        <h:outputLabel for="cuerpo" value="Cuerpo: " />
                        <p:inputTextarea id="cuerpo" value="#{user.cuerpo}"/>

                    </h:panelGrid>
                </p:panel>
            </p:tab>
            <p:commandButton value="Enviar Gmail" actionListener="#{user.enviarGmail()}" update="growl"/>
        </h:form>
        <h:form>
            <p:tab id="contact" title="Contactenos Office 365">
                <p:panel header="Contactenos por Office 365">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel for="usuarioCorreo" value="Correo Electronico: " />
                        <p:inputText id="usuarioCorreo" value="#{user.usuarioCorreo}" required="true" label="Email"/>
                        
                        <p:outputLabel for="password" value="ContraseÃ±a: " />
                        <p:password id="password" value="#{user.password}" required="true" label="Email"/>
                        
                        <p:outputLabel for="asunto" value="Asunto: " />
                        <p:inputText id="asunto" value="#{user.asunto}" required="true" label="Email"/>

                        <h:outputLabel for="correo" value="Destinatario correo: " />
                        <p:inputText id="correo" value="#{user.correo}"/>
                        
                        <h:outputLabel for="cuerpo" value="Mensaje: " />
                        <p:editor id="editor" widgetVar="editorWidget" value="#{user.cuerpo}" width="600" />

                    </h:panelGrid>
                </p:panel>
            </p:tab>
            <p:commandButton value="Enviar Office 365" actionListener="#{user.enviarOffice365()}" update="growl"/>
        </h:form>

    </h:body>
</html>
